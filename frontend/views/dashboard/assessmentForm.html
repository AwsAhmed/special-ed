
<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
<!-- <div class="tab-pane fade in active"> -->
		<div class="fr">
			<div id="assessment">
			<h1>Hi</h1>
			<h1>{{SOCIAL.questions[0].Q}}</h1>
				<div ng-repeat="category in allQuestions">	
					<span ng-show="category.step==1">
						<form class="form-horizontal" ng-repeat="Question in category">
							<div ng-repeat="Q in Question">
								<h4>Q: {{Q.Q}}</h4>
								<div>
									<div class="radio" style="margin-left: 30px;">
										<input type="radio"  value="0" ng-model="Q.value" required> Yes
									</div>
									<div class="radio"  style="margin-left: 30px;">
										<input type="radio" value="1" ng-model="Q.value" required> No
									</div>
								</div>
							</div>
						</form>	
					</span>	
			</div>
			<a class="btn btn-primary btn-white btn-lg" ng-click="nextStep()">Next</a>
			<button class="btn btn-primary btn-white btn-lg" ng-click="submit()" > submit</button> 
			</div>
		</div>
	</snap-content>	
</div>
<!-- </div> -->
