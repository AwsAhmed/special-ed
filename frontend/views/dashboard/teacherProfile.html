<div ng-include="'menu.html'"></div>
  <snap-dragger></snap-dragger>
  <snap-content snap-opt-tap-to-close="false">
  <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
    <span class="menutoggle">
      <i ng-hide="menuOpen" class="fa1 glyphicon glyphicon-menu-hamburger fa-2x"></i>
      <i ng-show="menuOpen" class="fa1 glyphicon glyphicon-remove fa-2x"></i>
    </span>
  </a>
  <a href="#/logout" class="btn btn-login-hover btn-lg login-btn-new col-xs-2 text-center" style='float:right;'>Logout</a>
  <div class="fr" >
    <h2> SPECIAL ED <small> Profile</small></h2>
  </div>
    <div class='fr'>
      <div class='jumbotron'>
        <div class='row'>
  		    <div class="container-fluid">
            <div class="photo text-center col-sm-3 col-xs-12">
              <div class="img-container">
                <img src={{data.teacher.profilePicture}} class="user-avatar img-circle img-responsive" style='border:#232c4b solid 2px;display:inline-block;width:250px;height:250px;overflow:hidden;vertical-align:top'/>
                <h3><button style='border:none; background:none;' ng-click="editflag()"></span> MY Profile <sup><span class='glyphicon glyphicon-edit'></span></sup> </button></h3>
              </div>
              <button class="btn btn-login-hover btn-block profile-btn-new" ng-click="viewStudents()"></span><i class="fa fa-user"></i> My Students</button>
            </div>
          <div ng-if="!edit" class="col-sm-9">
            <h2 >{{data.teacher.fullname}}
              <span class="text-center p">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star-o"></span>
              </span>
            </h2>
          </div>
        </div>
        <div class='row' style="background:#232c4b; padding:10px; color:#fff;">
         <a href="#/dashboard/studentProfile/{{student._id}}" class="btn btn-login-hover btn-lg login-btn-new col-xs-2 text-center" ng-repeat="student in data.students">{{student.fullname}}</a>
        </div>
      </div>
    </div>
  </snap-content>	
</div>
</div>
