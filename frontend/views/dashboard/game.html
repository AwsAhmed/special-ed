<div>
  <div ng-include="'menu.html'"></div>
  <snap-dragger></snap-dragger>
  <snap-content snap-opt-tap-to-close="false">
  <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
    <span class="menutoggle">
      <i ng-hide="menuOpen" class="fa1 glyphicon glyphicon-menu-hamburger fa-2x"></i>
      <i ng-show="menuOpen" class="fa1 glyphicon glyphicon-remove fa-2x"></i>
    </span>
  </a>
  <a href="#/logout" class="btn btn-login-hover btn-lg login-btn-new col-xs-2 text-center" style='float:right;'>Logout</a>
  <div class="fr" >
    <h2> SPECIAL ED <small> Games</small></h2>
  </div>
  <div class='jumbotron col-xs-12' style='padding:0px; margin-top:0px;'>
    <a class='btn btn-login-hover btn-lg login-btn-new col-xs-3 text-center' style='background:none; border:none; margin-bottom:0px;padding:0px;' href='#/dashboard/games'><i class='glyphicon glyphicon-arrow-left'></i> Back to play zone</a>
  </div>
    <div class="fr">
      <div data-ng-app="dragDropSampleApp">     
        <div class="outerContainer" data-ng-controller="MainController">
          <div id="draggableContainer">
            <div data-ng-repeat="item in draggableArray">
              <div dragme bgcolor="#fff" left="20" data-fruitname="{{item.fruitname}}" answerdata="{{item.fruitname}}" backgroundimage="{{item.fruitimg}}" myindex="$index" set-doraemon="setDoraemonStatus(value)">
              </div>
            </div>
          </div>
          <div id="droppableContainer">
            <div data-ng-repeat="item in droppableArray">
              <div dropme data-fruitname="{{item.fruitname}}" backgroundimage="{{item.fruitimg}}" set-score="setScore(value)" remove-array="removeFromArray(value)"  set-doraemon="setDoraemonStatus(value)">
              </div>
            </div>
          </div>
          <div id="scoreArea">
            <div id="scoreHeader">Score</div>
            <div id="scoreText">{{score}}</div>
            <div id="doraemonArea" ng-switch on="doraemonStatus">
              <img ng-switch-default src="img/doraemon_sleeping.png" alt="" />
              <img ng-switch-when="tease" src="img/doraemon_tease.png" alt="" />
              <img ng-switch-when="happy" src="img/doraemon_happy.png" alt="" />
              <img ng-switch-when="dragging" src="img/doraemon_waiting.png" alt="" />
              <img ng-switch-when="finish" src="img/doraemon_finish.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </snap-content> 
</div>
