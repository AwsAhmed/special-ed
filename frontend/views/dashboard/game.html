<div>
    <div ng-include="'menu.html'"></div>
    <snap-dragger></snap-dragger>
    <snap-content snap-opt-tap-to-close="false">
        <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
            <span class="menutoggle">
                <i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
                <i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
            </span>
        </a>
        <div class="fr">
          <div data-ng-app="dragDropSampleApp">
            
            <div class="outerContainer" data-ng-controller="MainController">
                <div id="draggableContainer">
                    <div data-ng-repeat="item in draggableArray">
                        <div dragme bgcolor="#fdcca0" left="20" data-fruitname="{{item.fruitname}}" answerdata="{{item.fruitname}}" backgroundimage="{{item.fruitimg}}" myindex="$index" set-doraemon="setDoraemonStatus(value)"></div>
                    </div>
                </div>
                <div id="droppableContainer">
                    <div data-ng-repeat="item in droppableArray">
                        <div dropme data-fruitname="{{item.fruitname}}" backgroundimage="{{item.fruitimg}}" set-score="setScore(value)" remove-array="removeFromArray(value)"  set-doraemon="setDoraemonStatus(value)"></div>
                    </div>
                </div>
                <div id="scoreArea">
                    <div id="scoreHeader">Score</div>
                    <div id="scoreText">{{score}}</div>
                    <div id="doraemonArea" ng-switch on="doraemonStatus">
                        <img ng-switch-default src="img/doraemon_sleeping.png" alt="" />
                        <img ng-switch-when="tease" src="img/doraemon_tease.png" alt="" />
                        <img ng-switch-when="happy" src="img/doraemon_happy.png" alt="" />
                        <img ng-switch-when="dragging" src="img/doraemon_waiting.png" alt="" />
                        <img ng-switch-when="finish" src="img/doraemon_finish.png" alt="" />
                    </div>
                </div>
            </div>
          </div>
        </div>
  </snap-content> 
</div>
