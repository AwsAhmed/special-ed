	<script src="https://maps.googleapis.com/maps/api/js?key="+{{gmapAPI}}+"&libraries=geometry"></script>
<div>
  <div ng-include="'menu.html'"></div>
  <snap-dragger></snap-dragger>
  <snap-content snap-opt-tap-to-close="false">
  <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
    <span class="menutoggle">
      <i ng-hide="menuOpen" class="fa1 glyphicon glyphicon-menu-hamburger fa-2x"></i>
      <i ng-show="menuOpen" class="fa1 glyphicon glyphicon-remove fa-2x"></i>
    </span>
  </a>
  <a href="#/logout" class="btn btn-login-hover btn-lg login-btn-new col-xs-2 text-center" style='float:right;'>Logout</a>
  <div class="fr" >
    <h2> SPECIAL ED <small> Centers</small></h2>
  </div>
    <div>
      <div id="map"></div>
      <div class="container" style="width: 25%; float: left;">
        <div style="height: 500px; overflow: scroll; margin-top: 10px;">
          <div id="centersList" class="row list-group" style="height: 500px; overflow: scroll">
            <div  ng-repeat="center in data.centers">
              <div class="thumbnail" style="margin: 20px; border-radius: 0px 40px 40px 0px; height: 100px; background-color: white;">
                <img class="group list-group-image" src="../../images/school-minions.jpg" alt="" width="90" height="90" style="float: left;" />
                <div class="caption">
                  <p class="group inner list-group-item-heading">{{center.centername}}</p>
                  <div class="col-xs-12 col-md-6" ng-repeat="marker in markers" style="float:left;">
                    <a class="btn btn-success" ng-if="marker.centerName === center.centername" ng-click="openInfoWindow($event, marker)">Show</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </snap-content>
</div>
