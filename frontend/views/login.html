<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="{{images[option]}}" class="user-avatar img-circle img-responsive"/>
				<h1>Special<br/ > <span>Education</span><br /><small>Portal</small></h1>
			</div>
		</div>
		<div class="form-content">
			<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input type="text" class="form-control input-lg" id="" ng-model='user.username'>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" id="" placeholder="PASSWORD" ng-model='user.password'>
					</div>
					<div class='select-wrapper form-control input-lg-wrapper'>
				      <select id="sel1" class='form-control2 input-lg2' ng-model="option" ng-change="changeSelect()">
				        <option value='Student'>Student</option>
				        <option value='Teacher'>Teacher</option>
				        <option value='Center'>Center</option>
				      </select>
				    </div>
				</div>	
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember">
				<label class="checkbox1" for="Option"> 
					<input id="Option" type="checkbox" class="">
					<span></span>
				</label>
				remember me
				<span class="pass"> forgot password?</span>
				<p>
					<a ui-sref="signup" class="btn btn-primary btn-lg btn-white">Sign Up</a>
				</p>
			</div>			
			</form>
		</div>			
</div>
