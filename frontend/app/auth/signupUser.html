<div class="tab-pane fade in active">
<form class="form-horizontal" name="signinForm" ng-submit='signupUser()'>
<div class="form-group">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="fullName" placeholder="Full Name"ng-model='user.fullname' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="username" placeholder="Username"ng-model='user.username' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="birthdate" class="form-control" id="birthdate" placeholder="Birth Date" ng-model='user.birthdate' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-default">Sign up</button>
  </div>
</div>
</form>
</div>
