<div class="tab-pane fade in active">
<form class="form-horizontal" name="signinForm" ng-submit='signupTeacher()'>
<div class="form-group">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="fullName" placeholder="Full Name"ng-model='user.fullname' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="teachername" placeholder="Teacher name"ng-model='user.teachername' data-toggle="tooltip" title="this is your signin username" required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="category" placeholder="Category"ng-model='user.category' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-default">Apply</button>
  </div>
</div>
</form>
</div>
