<div class="tab-pane fade in active">
<form class="form-horizontal" name="signinForm" ng-submit='signupCenter()'>
<div class="form-group">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="centername" placeholder="Center name"ng-model='user.centername' data-toggle="tooltip" title="this is your signin username" required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="text" class="form-control" id="username" placeholder="Username"ng-model='user.username' data-toggle="tooltip" title="this is your signin username" required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-default">Apply</button>
  </div>
</div>
</form>
</div>
