 <div class="tab-pane fade in active">
	<form class="form-horizontal" name="signinForm" ng-submit='signinTeacher()'>
	<div class="form-group">
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="teachername" placeholder="teacher name" ng-model='user.username'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <button type="submit" class="btn btn-default">Sign in</button>
	  </div>
	</div>
	</form>
	<div class="text-center">
	  <a href="#/signupTeacher"><strong>Apply!</strong> to be a Teacher...</a>
	</div>
</div>
